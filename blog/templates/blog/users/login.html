{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% if user.is_authenticated %}
<script>
    window.location.replace("{% url 'blog:profile' %}")
</script>
{% else %}
<div class="row">
<div class="col-11 col-md-4 mx-auto mt-5">
    <h1 class="text-primary">Sign in</h1>
    <form method="POST">
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn btn-primary" type="submit">Sign in</button>
    </form>
    <div class="my-4">
        <small>Don't have an account? <a href="{% url 'blog:register' %}" class="ml-2">Sign up</a></small>
    </div>
</div> 
</div>
{% endif %}

{% endblock content%}

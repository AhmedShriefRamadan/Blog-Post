{% extends "blog/base.html" %}
{% load blog_tags %}
{% load static %}

{% block title %}Category{% endblock %}

{% block content %}
<div class="container-fluid py-3">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="row mb-3">
                    <div class="col-12">
                        <div class="d-flex align-items-center justify-content-center bg-light py-2 px-4 mb-3">
                            <h3 class="m-0">{{ name }}</h3>
                        </div>
                    </div>


                    {% for post in posts %}
                    <div class="col-lg-6 d-felx">
                        <div class="position-relative mb-3">
                            <img class="img-fluid w-100" src="{% static 'img/news-500x280-2.jpg' %}" style="object-fit: cover;">
                            <div class="overlay position-relative bg-light">
                                <div class="mb-2" style="font-size: 14px;">
                                    <span>{{ post.publish }}</span>
                                </div>
                                <a class="h4" href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                                <p class="m-0">{{ post.body|markdown|truncatewords_html:6 }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}


                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
